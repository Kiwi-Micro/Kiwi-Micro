<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .map {
            margin: 20px 0;
        }
        iframe {
            border: 0;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            height: 450px;
        }
        .contactInfo {
            margin: 20px 0;
        }
        .contactInfo p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57686.09468351135!2d152.53291388838676!3d-25.35854711717894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6beb71d3dc7fb7af%3A0x400eef17f20ee40!2sTorbanlea%20QLD%204662!5e0!3m2!1sen!2sau!4v1722667630018!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Email:</strong> info@kiwi-micro.com</p>
        </div>
    </div>
</body>
</html>
